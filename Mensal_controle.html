<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Jordana | Gestão Financeira</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .modal { transition: opacity 0.25s ease; }
        body.modal-active { overflow: hidden; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <div class="container mx-auto p-4 md:p-8">
        <header class="flex flex-col md:flex-row justify-between items-start md:items-center mb-10 gap-4">
            <div>
                <h1 class="text-3xl font-extrabold tracking-tight text-slate-800">Fluxo de Caixa</h1>
                <p class="text-slate-500">Controle de atendimentos e pagamentos</p>
            </div>
            <button onclick="toggleModal()" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-xl shadow-lg shadow-indigo-200 transition-all flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
                Novo Lançamento
            </button>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                <div class="flex items-center justify-between mb-4">
                    <span class="p-2 bg-blue-50 text-blue-600 rounded-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor font-bold"><path d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    </span>
                    <span class="text-xs font-bold text-slate-400 uppercase tracking-wider">Total Bruto</span>
                </div>
                <h2 id="totalBruto" class="text-3xl font-extrabold text-slate-800">R$ 0,00</h2>
            </div>

            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                <div class="flex items-center justify-between mb-4">
                    <span class="p-2 bg-purple-50 text-purple-600 rounded-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" /></svg>
                    </span>
                    <span class="text-xs font-bold text-slate-400 uppercase tracking-wider">Pix/Cartão</span>
                </div>
                <h2 id="totalDigital" class="text-3xl font-extrabold text-slate-800">R$ 0,00</h2>
            </div>

            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                <div class="flex items-center justify-between mb-4">
                    <span class="p-2 bg-emerald-50 text-emerald-600 rounded-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z" /></svg>
                    </span>
                    <span class="text-xs font-bold text-slate-400 uppercase tracking-wider">Dinheiro</span>
                </div>
                <h2 id="totalDinheiro" class="text-3xl font-extrabold text-slate-800">R$ 0,00</h2>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2 bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden">
                <div class="p-6 border-b border-slate-50 flex justify-between items-center">
                    <h3 class="font-bold text-lg text-slate-800">Lançamentos Recentes</h3>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50 text-slate-500 text-xs uppercase font-semibold">
                            <tr>
                                <th class="px-6 py-4">Cliente</th>
                                <th class="px-6 py-4">Serviço</th>
                                <th class="px-6 py-4">Pagamento</th>
                                <th class="px-6 py-4 text-right">Valor</th>
                            </tr>
                        </thead>
                        <tbody id="tabelaCorpo" class="divide-y divide-slate-50">
                            </tbody>
                    </table>
                </div>
            </div>

            <div class="bg-white p-8 rounded-2xl shadow-sm border border-slate-100 flex flex-col items-center justify-center">
                <h3 class="font-bold text-lg text-slate-800 mb-6 self-start">Divisão por Meio</h3>
                <div class="w-full max-w-[250px]">
                    <canvas id="paymentChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div id="modal" class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center z-50">
        <div class="modal-overlay absolute w-full h-full bg-slate-900 opacity-50"></div>
        
        <div class="modal-container bg-white w-11/12 md:max-w-md mx-auto rounded-2xl shadow-2xl z-50 overflow-y-auto">
            <div class="modal-content py-6 text-left px-8">
                <div class="flex justify-between items-center pb-6">
                    <p class="text-2xl font-bold text-slate-800">Novo Serviço</p>
                    <button onclick="toggleModal()" class="text-slate-400 hover:text-slate-600">
                        <svg class="fill-current" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18"><path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"></path></svg>
                    </button>
                </div>

                <form id="servicoForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-semibold text-slate-600 mb-1">Nome da Cliente</label>
                        <input id="cliente" type="text" required class="w-full px-4 py-2 bg-slate-50 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-slate-600 mb-1">Serviço</label>
                        <select id="servico" class="w-full px-4 py-2 bg-slate-50 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            <option>Aplicação</option>
                            <option>Manutenção</option>
                            <option>Conserto</option>
                            <option>Esmaltação</option>
                            <option>Banho de Gel</option>
                        </select>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-semibold text-slate-600 mb-1">Valor (R$)</label>
                            <input id="valor" type="number" step="0.01" required class="w-full px-4 py-2 bg-slate-50 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-slate-600 mb-1">Pagamento</label>
                            <select id="pagamento" class="w-full px-4 py-2 bg-slate-50 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                <option value="Pix">Pix</option>
                                <option value="Dinheiro">Dinheiro</option>
                                <option value="Cartão">Cartão Ton/Nubank</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 rounded-xl mt-4 hover:bg-indigo-700 transition-colors">Salvar Registro</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        let dados = [];
        let myChart;

        function toggleModal() {
            const modal = document.getElementById('modal');
            modal.classList.toggle('opacity-0');
            modal.classList.toggle('pointer-events-none');
            document.body.classList.toggle('modal-active');
        }

        document.getElementById('servicoForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const novoDado = {
                cliente: document.getElementById('cliente').value,
                servico: document.getElementById('servico').value,
                valor: parseFloat(document.getElementById('valor').value),
                pagamento: document.getElementById('pagamento').value
            };

            dados.push(novoDado);
            atualizarTabela();
            atualizarCards();
            atualizarGrafico();
            
            this.reset();
            toggleModal();
        });

        function atualizarTabela() {
            const corpo = document.getElementById('tabelaCorpo');
            corpo.innerHTML = '';
            
            dados.forEach(item => {
                corpo.innerHTML += `
                    <tr class="hover:bg-slate-50 transition-colors">
                        <td class="px-6 py-4 font-semibold text-slate-700">${item.cliente}</td>
                        <td class="px-6 py-4"><span class="px-3 py-1 bg-indigo-50 text-indigo-600 rounded-full text-xs font-bold">${item.servico}</span></td>
                        <td class="px-6 py-4 text-slate-500 text-sm">${item.pagamento}</td>
                        <td class="px-6 py-4 text-right font-bold text-slate-800">R$ ${item.valor.toFixed(2)}</td>
                    </tr>
                `;
            });
        }

        function atualizarCards() {
            const totalBruto = dados.reduce((acc, item) => acc + item.valor, 0);
            const totalDigital = dados.filter(i => i.pagamento !== 'Dinheiro').reduce((acc, item) => acc + item.valor, 0);
            const totalDinheiro = dados.filter(i => i.pagamento === 'Dinheiro').reduce((acc, item) => acc + item.valor, 0);

            document.getElementById('totalBruto').innerText = `R$ ${totalBruto.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
            document.getElementById('totalDigital').innerText = `R$ ${totalDigital.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
            document.getElementById('totalDinheiro').innerText = `R$ ${totalDinheiro.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
        }

        function atualizarGrafico() {
            const pix = dados.filter(i => i.pagamento === 'Pix').length;
            const dinheiro = dados.filter(i => i.pagamento === 'Dinheiro').length;
            const cartao = dados.filter(i => i.pagamento === 'Cartão').length;

            const chartData = [dinheiro, pix, cartao];

            if (myChart) {
                myChart.data.datasets[0].data = chartData;
                myChart.update();
            } else {
                const ctx = document.getElementById('paymentChart').getContext('2d');
                myChart = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: ['Dinheiro', 'Pix', 'Cartão'],
                        datasets: [{
                            data: chartData,
                            backgroundColor: ['#10b981', '#6366f1', '#f59e0b'],
                            borderWidth: 0,
                            hoverOffset: 4
                        }]
                    },
                    options: {
                        plugins: {
                            legend: { position: 'bottom', labels: { usePointStyle: true, padding: 20 } }
                        }
                    }
                });
            }
        }

        // Inicializar gráfico vazio
        atualizarGrafico();
    </script>
</body>
</html>
